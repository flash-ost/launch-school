{% extends 'layout.html' %}

{% block content %}
  <div style="text-align: center;">
    <h2>{{ name.capitalize() }}</h2>
    <strong>Email</strong>: {{ data['email'] }}
    <br>
    <strong>Interests</strong>: {{ ', '.join(data['interests']) if data['interests'] else 'none' }}
  </div>  
  <div style="position: absolute; bottom: 3em; left: 0; width: 100%; text-align: center;">
    {{ others | others_lined | safe }}
  </div>
{% endblock %}
